<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="assets/style.css">
    <title>trivia-time</title>
</head>

<body>

    <header class="container-fluid">
        <div class="row-fluid">
            <div class="col text-center">
                <h1>Trivia Time</h1>
            </div>
        </div>
    </header>

    <main class="container-fluid">
        <div class="row justify-content-center half-screen" id="question">

        </div>
        <div class="row text-center d-flex flex-column align-items-center">
            <div class="col-4 my-3">
                <button class="btn-primary mx-2" onclick="app.gamesController.showAnswer()">Show Answer</button>
                <button class="btn-primary mx-2" onclick="app.gamesController.nextQuestion()">Next Question</button>
            </div>
            <div class="col">
                <h1>Total: $0</h1>
            </div>
            <div class="col my-2">
                <button class="btn-success mx-2" onclick="app.gamesController.correct()">I got it right!</button>
                <button class="btn-danger mx-2" onclick="app.gamesController.incorrect()">I got it wrong!</button>
            </div>

        </div>
    </main>

    <footer class="containter-fluid fixed-bottom text-center">
        <h5>Made by Steven Packard</h5>
    </footer>


    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.19.2/axios.js"></script>
    <script src="app/main.js" type="module"></script>
</body>

</html>
